name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup uv and python
        uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.14
        env:
          UV_SYSTEM_PYTHON: 1
      - name: Run tests
        run: |
          uv pip install .[dev]
          ruff check
          ruff format --check
          docker compose up db ch -d
          sleep 3
          python -m scripts.init_db
          python -m scripts.init_random_data
          coverage run -m unittest
          coverage report -m
